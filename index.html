<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page/Climate Care</title>
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="index.html" class="nav-link active text-black">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="/profile" class="nav-link text-black">PROFILE</a>
                </li>
                <li class="navbar-item">
                    <a href="/feed" class="nav-link text-black">FEED</a>
                </li>
    
              </ul>
            </div>
        </nav>
    </header>

    <main class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <img src="images/act-now.jpg" alt="call to action image" class="img-fluid">
                </div>
                <div class="col-12 col-lg-6 text-white">
                    <p>
                        Do you want to share our thoughts on climate change? Join your voice amongst the thousands in the globe so together we can save our planet Earth.
                    </p>
                </div>

            </div>


        </div>

        <form>
            <div class="mb-3 text-white mx-auto col-md-4">
              <label for="exampleInputEmail1" class="form-label col-sm-3 col-form">Email address</label>
              <input type="email" class="form-control mx-auto col-md-6" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 text-white mx-auto col-md-4">
              <label for="exampleInputPassword1" class="col-form-label col-sm-3">Password</label>
              <input type="password" id="exampleInputPassword1" class="form-control mx-auto col-md-6" minlength="8" aria-describedby="passwordHelpB" placeholder="minimum 8characters" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-lg-4 mx-auto offset-lg-3">
                    <a href="/profile" class="btn btn-primary">Login</a>
                </div>
            </div>
            
        </form>

    </main>
    
</body>
</html>
