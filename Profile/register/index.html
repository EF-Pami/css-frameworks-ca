<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Climate Care</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="../../index.html" class="nav-link active text-black" aria-current="page">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="../../posts/index.html" class="nav-link text-black">POST</a>
                </li>
                <li class="navbar-item">
                    <a href="/Profile/login/index.html" class="nav-link text-black">LOGIN</a>
                </li>
                
    
              </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-lg-10 px-4 py-4">
            <div class="col-lg-6 text-center text-lg-start">
                <h1 class="font-weight-bold mb-3 mt-3">
                    Register here to join our Climate Care community
                </h1>
            </div>
            <div class="col-md-10 mx-auto col-lg-4">
                <form class="p-4 p-md-5 border rounded-4 bg-light" id="registerform">
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Name</label>
                        <input type="text" name="name" class="form-control" required title="User name must only contain upper and lower case letters, numbers and underscore (_). Example:noroff_04">
                    </div>

                    <div class="form-floating mb-3">
                        <label for="floatingInput">Email Address</label>
                        <input type="email" name="email" class="form-control" required title="only @(stud.)noroff.no domains are allowed to register.">
                    </div>

                    <div class="form-floating mb-3">
                        <label for="floatingInput">Password</label>
                        <input type="password" name="password" class="form-control" required minlength="8">
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me">Remember me
                        </label>
                    </div>

                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>

                </form>

            </div>

        </div>
    </main>
    <footer class="py-4 text-center">
        Copyright &copy; Design and Developed by EF II PAMI
    </footer>

</body>
</html>
